<div class="row padding10 price-item">
    <div class="col-md-3">
        <div class="form-group hide">
            <label for="satuan">Jumlah Minimal <span class="required">*</span></label>
            <input type="text" id="satuan" name="WarehouseProducts[{{ product.id }}][quantity][]"
                   placeholder="format angka. misal 1." class="form-control" value="">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <select name="WarehouseProducts[{{ product.id }}][delimeter][]" class="form-control">
                <option value="less_than">{{ "< (kurang dari)" }}</option>
                <option value="more_than">{{ '> (lebih dari)' }}</option>
                <option value="less_than_equal">{{ "<= (kurang dari sama dengan)" }}</option>
                <option value="more_than_equal">{{ '>= (lebih dari sama dengan)' }}</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group hide">
            <label for="nilai">Jumlah Maksimal <span class="required">*</span></label>
            <input type="text" id="nilai" name="WarehouseProducts[{{ product.id }}][quantity_max][]"
                   placeholder="format angka. misal 25." class="form-control" value="">
        </div>
        <div class="form-group">
            <label>Jumlah <span class="required">*</span></label>
            <input type="text" name="WarehouseProducts[{{ product.id }}][_qty][]"
                   placeholder="format angka. misal 25." class="form-control" value="{{ price.quantity }}">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="unit">Harga <span class="required">*</span></label>
            <input type="text" id="unit" name="WarehouseProducts[{{ product.id }}][price][]"
                   placeholder="format angka. misal 50000." class="form-control" value="">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label>&nbsp;</label>
            <a href="javascript:void(0);" onclick="removePrice(this, true);" attr-id="{{ product.id }}" title="Hapus harga ini">
                <i class="fa fa-trash-o fa-2x"></i>
            </a>
            <a href="javascript:void(0);" onclick="addItem(this, false);" attr-id="{{ product.id }}"><i class="fa fa-plus fa-2x"></i></a>
        </div>
    </div>
</div>
