<div class="mdl-grid">
    {% for i,product in products %}
    <div class="demo-card-square mdl-card mdl-card__square mdl-shadow--2dp mdl-cell mdl-cell--4-col graybox" OnClick="transaction.addToCart('{{ product.id }}');">
        <div class="mdl-card__title mdl-card--expand no-image"></div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--small mdl-button--colored mdl-js-button mdl-js-ripple-effect" OnClick="transaction.addToCart('{{ product.id }}');">
                {{ product.title }}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
